{% extends 'todo/base.html' %}

{% block content %}
<section class="vh-100" style="background-color: #e2d5de;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">

                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">

                        <h6 class="mb-3">Awesome Todo List</h6>

                        <form class="d-flex justify-content-center align-items-center mb-4">
                            <div class="form-outline flex-fill">
                                <input type="text" id="form3" class="form-control form-control-lg"/>
                                <label class="form-label" for="form3">What do you need to do today?</label>
                            </div>
                            <a href="{% url 'todo-create' %}" class="btn btn-primary btn-lg ms-2">Add</a>

                        </form>

                        {% for todo in todo_list %}
                        <ul class="list-group mb-0">
                            <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                                <div class="d-flex align-items-center">
                                    <input class="form-check-input me-2" type="checkbox" value="" aria-label="..."/>
                                    {{ todo.title }}

                                </div>
                                <a href="{% url 'todo-delete' todo.id %}" class="text-right text-danger">Delete</a>
                            </li>
                        </ul>
                        {% endfor %}

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock content %}
